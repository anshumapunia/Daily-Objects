<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Admin Panel - Login</title>
		<link rel="stylesheet" type="text/css" href="adminLogin.css" media="screen">
	</head>
<body>
<center>
   
	<div class="heading">
        <img  class="log" src="Admin Images Source/main logo.png" alt="">
		<h1>Admin</h1>
	</div>
	<div class="login-box">
		<form action="index" method="post"> 
			<input type="email" name="username" class="login" id="email" placeholder="Email"/>
			<input type="password" name="password" id="password" class="password" placeholder="Password"/>
			<a href="/dash"><button name="login" type="submit" class="button" id="submit">Login</button></a>						
					</form>
			<p><a href="/forgotten" style="color:#999;font-family:ubuntu;font-size:13px;">Forgotten your password?</a></p>
	</div>
</center>
<script src="loginAdmin.js"></script>
</body>
